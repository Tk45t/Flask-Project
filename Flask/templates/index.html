<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Registration Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Job Registration Form</h4>
                </div>
                <div class="card-body">
                    <form action="/abc" method="post">
                        <div class="mb-3">
                            <label for="fname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" required>
                        </div>

                        <div class="mb-3">
                            <label for="age1" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age1" name="age1" required>
                        </div>

                        <div class="mb-3">
                            <label for="salary1" class="form-label">Expected Salary</label>
                            <input type="number" class="form-control" id="salary1" name="salary1" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle CDN (Optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
