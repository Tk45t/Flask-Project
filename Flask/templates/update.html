

{% extends 'base.html' %}
{% block body %}
    





<div class="container my-3">
    <h3>Update ToDo</h3>
    <form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    
    <label for="title" class="form-label">Add Todo Title</label>
    <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
    
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock body %}
